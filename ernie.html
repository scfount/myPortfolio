<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="css/ernieStyle.css" rel="stylesheet">

</head>
<body>

  <div class="container">
    <h1 class="pt-5 text-center">Ernie The Bernie</h1>
    <div class="text-right">
      <p id="">Ernie was born on Friday May 1st, 2020</p>
      <p id="age"></p> 
    </div>
</body>


  <script>
    document.getElementById("age").innerHTML = `Ernie is ${getAge()} weeks old`;
    
    function getAge() {
      let now = new Date();
      let dateOfBirth = new Date("2020/05/01");
      let age = now - dateOfBirth;
  
      let days = (age / (1000*60*60*24));
      let weeks = days/7;

      return weeks.toFixed(2);
    }

  </script>

</body>
