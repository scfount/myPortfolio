  <script>
    
    let ageInDays = getAge() / (1000*60*60*24);
    let ageInWeeks = ageInDays/7;
    let ageInMonths = ageInWeeks/4;

    function getAge() {
      let now = new Date();
      let dateOfBirth = new Date("2020/05/05");
      let age = now - dateOfBirth;
  
      // let days = (age / (1000*60*60*24));
      // let weeks = days/7;

      return age;
    }

    document.getElementById("weeks").innerHTML = `${ageInWeeks.toFixed(1)} weeks old`;
    document.getElementById("months").innerHTML = `${ageInMonths.toFixed(1)} months old`;

  </script>
